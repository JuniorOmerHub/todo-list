<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To-Do UygulamasÄ±</title>
    <style>
        /* CSS BaÅŸlangÄ±cÄ± */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #74ebd5;
            outline: none;
        }

        #addButton {
            background-color: #74ebd5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        #addButton:hover {
            background-color: #61c4b2;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 5px solid #9face6;
            transition: background 0.3s;
        }

        #taskList li.completed {
            background: #e6ffe6;
            border-left: 5px solid #6cbe6c;
        }

        #taskList li span {
            flex-grow: 1;
            cursor: pointer;
            font-size: 17px;
        }

        #taskList li.completed span {
            text-decoration: line-through;
            color: #777;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 20px;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #e63946;
        }
        /* CSS Sonu */
    </style>
</head>
<body>

    <div class="container">
        <h1>GÃ¶rev Listesi ðŸ“‹</h1>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Yeni gÃ¶rev ekle...">
            <button id="addButton">Ekle</button>
        </div>

        <ul id="taskList">
            </ul>
    </div>

    <script>
        // JavaScript BaÅŸlangÄ±cÄ±
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        // Yerel depolamadan gÃ¶revleri yÃ¼kle
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Olay dinleyicileri
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        taskList.addEventListener('click', handleTaskClick);

        /**
         * Yeni gÃ¶rev ekler.
         */
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('LÃ¼tfen bir gÃ¶rev giriniz!');
                return;
            }

            const task = {
                text: taskText,
                completed: false
            };

            createTaskElement(task);
            saveTask(task);
            taskInput.value = ''; // GiriÅŸ alanÄ±nÄ± temizle
        }

        /**
         * GÃ¶rev listesi Ã¶ÄŸesini (<li>) oluÅŸturur ve listeye ekler.
         * @param {object} task - GÃ¶rev nesnesi {text: string, completed: boolean}
         */
        function createTaskElement(task) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${task.text}</span>
                <button class="delete-btn">Ã—</button>
            `;

            if (task.completed) {
                listItem.classList.add('completed');
            }

            // OluÅŸturulan listeye bir veri Ã¶zniteliÄŸi ile gÃ¶revin metnini ekliyoruz
            // Bu, silme ve tamamlama iÅŸlemlerinde hangi gÃ¶revi gÃ¼ncelleyeceÄŸimizi bulmamÄ±zÄ± saÄŸlar.
            listItem.dataset.taskText = task.text;

            taskList.appendChild(listItem);
        }

        /**
         * GÃ¶rev tamamlama veya silme iÅŸlemlerini yÃ¶netir.
         * @param {Event} e - TÄ±klama olayÄ±
         */
        function handleTaskClick(e) {
            const listItem = e.target.closest('li');
            if (!listItem) return;

            const taskText = listItem.dataset.taskText;
            
            if (e.target.tagName === 'SPAN') {
                // Tamamlama/Geri alma
                listItem.classList.toggle('completed');
                updateTaskStatus(taskText, listItem.classList.contains('completed'));

            } else if (e.target.classList.contains('delete-btn')) {
                // Silme
                deleteTask(taskText);
                listItem.remove();
            }
        }

        /**
         * GÃ¶revleri yerel depolamaya kaydeder.
         * @param {object} newTask - Eklenecek gÃ¶rev nesnesi
         */
        function saveTask(newTask) {
            const tasks = getTasksFromStorage();
            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        /**
         * GÃ¶rev durumunu (tamamlandÄ±/tamamlanmadÄ±) yerel depolamada gÃ¼nceller.
         * @param {string} text - GÃ¶rev metni
         * @param {boolean} isCompleted - Yeni durum
         */
        function updateTaskStatus(text, isCompleted) {
            let tasks = getTasksFromStorage();
            tasks = tasks.map(task => 
                task.text === text ? { ...task, completed: isCompleted } : task
            );
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        /**
         * GÃ¶revi yerel depolamadan siler.
         * @param {string} text - Silinecek gÃ¶rev metni
         */
        function deleteTask(text) {
            let tasks = getTasksFromStorage();
            tasks = tasks.filter(task => task.text !== text);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        /**
         * Yerel depolamadan gÃ¶rev listesini alÄ±r.
         * @returns {Array<object>} - GÃ¶rev dizisi
         */
        function getTasksFromStorage() {
            const storedTasks = localStorage.getItem('tasks');
            return storedTasks ? JSON.parse(storedTasks) : [];
        }

        /**
         * Sayfa yÃ¼klendiÄŸinde gÃ¶revleri ekrana basar.
         */
        function loadTasks() {
            const tasks = getTasksFromStorage();
            tasks.forEach(task => createTaskElement(task));
        }
        // JavaScript Sonu
    </script>

</body>
</html>
